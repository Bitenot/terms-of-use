<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terms Of Service</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .button {
            padding: 10px 20px;
            border-radius: 25px;
            border: none;
            background-color: #3498db;
            color: white;
            margin: 0 10px;
            cursor: pointer;
            font-size: 14px;
        }

        .button:hover {
            background-color: #2980b9;
        }

        .terms {
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">
            Terms Of Service
        </div>
        <div class="button-container">
            <button class="button">Agree</button>
            <button class="button">Disagree</button>
        </div>
        <div class="terms">
            <!-- Ваши условия здесь -->
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. ...</p>
        </div>
    </div>
</body>
</html>
